  <!--Date Objects Lesson Javascript - 37-->
<script type="text/javascript">
  function time(){
    document.getElementById('time').innerHTML = Date()
    /*This only seems to work for chrome ^^^*/
    //code doesnt seem to woek on chrome
    var now = new Date(); // grab the current time of day and stores at var "now"
    var hours = now.getHours(); //method to get teh hours called getHours
    var mins = now.getMinutes(); //method to get teh minutes called getMinutes
    var second = now.getSeconds(); //method to get teh seconds called getSeconds
    document.write(hours+":"+mins+":"+seconds+"<br/>");
  }

  //To display the function. Works for chrome.
  setInterval("time()",1000); // per second refresh
</script>

<!--array methods reverse, push, sort-->
<script type="text/javascript">
  var bp = new Array("head","toes","knees","shoulder");
  //reverse
  bp.reverse();
  bp.push("tongue", "liver"); // you can add more items in the ()
  bp.sort(); //sorts alphabeticallly

  var string1 = bp.join(); //add the default "," to separate the items
  document.write(string1 +"<br />")

  </script>
