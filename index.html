    //another example of using object
    function vindictus (className,weapon,year){
      this.className = className;
      this.weapon = weapon;
      this.year = year;
      this.timewasted= timeplayed; //you dont add "()" like in other programming languages, parameters are already calculated
    }

    function timeplayed(){
      var numYears= 2010 + this.year;
      //whenver you do a calculation you have to "return" the value 
      return numYears;
    }
    
    var Jimini = new vindictus("Evie","Scythe",8);
    var Sunny = new vindictus("Fiona","Hammer",6);


  </script>

<!--array methods reverse, push, sort-->
<script type="text/javascript">
  var bp = new Array("head","toes","knees","shoulder");
  //reverse
  bp.reverse();
  bp.push("tongue", "liver"); // you can add more items in the ()
  bp.sort(); //sorts alphabeticallly

  var string1 = bp.join(); //add the default "," to separate the items
  document.write(string1 +"<br />")

  </script>
